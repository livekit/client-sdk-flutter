name: livekit_client
description: Flutter Client SDK for LiveKit
version: 0.4.1
homepage: https://livekit.io

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  http: ^0.13.3
  logging: ^1.0.2
  uuid: ^3.0.4
  synchronized: ^3.0.0
  protobuf: ^2.0.0 
  flutter_webrtc: ^0.6.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: LiveKitPlugin
