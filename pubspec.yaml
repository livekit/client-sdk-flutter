name: livekit_client
description: Flutter Client SDK for LiveKit
version: 0.4.1
homepage: https://livekit.io

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  http: ^0.13.3
  logging: ^1.0.2
  uuid: ^3.0.4
  synchronized: ^3.0.0
  protobuf: ^2.0.0
  # audio_session: ^0.1.6+1
 
  flutter_webrtc:
    # This will use custom webrtc build from
    # https://github.com/webrtc-sdk/Specs/releases
    git:
      url: https://github.com/livekit/flutter-webrtc
      ref: use-custom-webrtc-build
    # git: 
    #   url: https://github.com/livekit/flutter-webrtc
    #   ref: audio-session

    # ^0.6.7
    # path: ../../repos_livekit/flutter-webrtc/

  # protobuf:
  #   git:
  #     url: https://github.com/google/protobuf.dart.git
  #     ref: master
  #     path: protobuf/

  # WebSocketChannel has design flaws
  # https://github.com/dart-lang/web_socket_channel/issues/25
  # web_socket_channel: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      ios:
        pluginClass: LiveKitClientPlugin
