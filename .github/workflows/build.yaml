name: Build
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dart-format-check:
    name: Dart Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Dart Format Check
        run: dart format lib/ test/ --set-exit-if-changed

  import-sorter-check:
    name: Import Sorter Check
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Import Sorter Check
        run: dart run import_sorter:main --no-comments --exit-if-changed

  version-consistency-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Check version consistency
        run: dart run scripts/check_version.dart

  dart-analyze-check:
    name: Dart Analyze Check
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Dart Analyze Check
        run: flutter analyze

  dart-test-check:
    name: Dart Test Check
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Dart Test Check
        run: flutter test

  build-for-android:
    name: Build for Flutter Android
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
        with:
          java-version: "17.x"
      - name: Build for Android
        working-directory: ./example
        run: flutter build apk

  build-for-ios:
    name: Build for Flutter iOS
    runs-on: macos-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Install xcode platform support for iOS
        run: xcodebuild -downloadPlatform iOS
      - name: Build for iOS
        working-directory: ./example
        run: flutter build ios --release --no-codesign

  build-for-windows:
    name: Build for Flutter Windows
    runs-on: windows-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Build for Windows
        working-directory: ./example
        run: flutter build windows --release

  build-for-macos:
    name: Build for Flutter macOS
    runs-on: macos-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
      - name: Build for macOS
        working-directory: ./example
        run: flutter build macos --release

  build-for-linux:
    name: Build for Flutter Linux
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
        with:
          java-version: "17.x"
      - name: Run apt update
        run: sudo apt-get update
      - name: Install ninja-build libgtk-3-dev
        run: sudo apt-get install -y ninja-build libgtk-3-dev
      - name: Build for Linux
        working-directory: ./example
        run: flutter build linux

  build-for-web:
    name: Build for Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
        with:
          java-version: "17.x"
      - name: Build for Web
        working-directory: ./example
        run: flutter build web

  build-for-web-wasm:
    name: Build for Flutter Web WASM
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-flutter
        with:
          java-version: "17.x"
      - name: Build for Web
        working-directory: ./example
        run: flutter build web --wasm
